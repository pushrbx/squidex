<div [formGroup]="editForm">
    <div class="form-group row">
        <label class="col col-3 col-form-label" for="fieldPlaceholder">Placeholder</label>

        <div class="col col-6">
            <input type="text" class="form-control" id="fieldPlaceholder" maxlength="100" formControlName="placeholder" />

            <small class="form-text text-muted">
                Define the placeholder for the input control.
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col col-3 col-form-label">Editor</label>

        <div class="col col-9">
            <label class="btn btn-radio" [class.active]="editForm.controls.editor.value === 'Checkbox'">
                <input type="radio" class="radio-input" formControlName="editor" value="Checkbox" />

                <i class="icon-control-Checkbox"></i>

                <span class="radio-label">Checkbox</span>
            </label>
            <label class="btn btn-radio" [class.active]="editForm.controls.editor.value === 'Toggle'">
                <input type="radio" class="radio-input" formControlName="editor" value="Toggle" />

                <i class="icon-control-Toggle"></i>

                <span class="radio-label">Toggle</span>
            </label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col col-9 offset-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fieldInlineEditable" formControlName="inlineEditable" />
                <label class="form-check-label" for="fieldInlineEditable">
                    Inline Editable
                </label>
            </div>
        </div>
    </div>
</div>
